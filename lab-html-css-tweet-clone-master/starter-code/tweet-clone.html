<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet">
    <a class="profile-pic" href="http://www.google.com">
      <img src="img/profile-picture.jpg">
    </a>
    <div class="account-credentials">
      <img id="account-logo" src="img/account-logo.jpg">
      <span id="username">username</span>
      <img id="validated-account" src="img/validated-account.jpg">
      <br>
      <span id="at-account">@username</span>
      <a href="">
        <!-- don't know how to align or border the follow button -->
        <span id="follow">
          <img id="follow-icon" src="img/twitter-logo.jpg">
          <span id="follow-text">Follow</span>
        </span>
      </a>
    </div>
    <div class="tweet-content">
      <p>just setting up my twttr</p>
    </div>
    <div class="date-and-time">
      <p><time>9:50 PM</time> - <date>21 Mar 2006</date></p>
    </div>
    <div class="reactions">
      <form action="">
        <a href="">
          <img id="reply-icon"src="img/reply.jpg">
        </a>
        <a href="">
          <img id="retweet-icon"src="img/retweet.jpg">
          <span>92,555</span>
        </a>
        <a href="">
          <img id="favorite-icon" src="img/favorite.jpg">
          <span>71,111</span>
        </a>

      </form>
    </div>
  </div>
</body>
</html>
